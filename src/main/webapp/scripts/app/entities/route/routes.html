<div>
    <h2>Routes</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="route.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Route
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>OpenDate</span></th>
                    <th><span>IsOpen</span></th>
                    <th><span>Description</span></th>
                    <th><span>routeTypes</span></th>
                    <th><span>grade</span></th>
                    <th><span>crag</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="route in routes track by route.id">
                    <td><a ui-sref="route.detail({id:route.id})">{{route.id}}</a></td>
                    <td>{{route.name}}</td>
                        <td>{{route.openDate | date:'mediumDate'}}</td>
                    <td>{{route.isOpen}}</td>
                    <td>{{route.description}}</td>
                    <td>
                        <span ng-repeat="routeTypes in route.routeTypess">
                            <a class="form-control-static" ui-sref="routeType.detail({id: {{routeTypes.id}}})">{{routeTypes.type}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <a ui-sref="grade.detail({id:route.grade.id})">{{route.grade.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="crag.detail({id:route.crag.id})">{{route.crag.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="route.detail({id:route.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="route.edit({id:route.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="route.delete({id:route.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
